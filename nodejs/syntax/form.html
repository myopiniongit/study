<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:3030/process_create" method="post">
    <p><input type="text" name="title"></p>
    <p>
        <textarea name="description" cols="30" rows="10"></textarea>
    </p>
    <p><input type="submit"></p>    
    </form>
</body>
</html>

<!--http://localhost:3030/process_create?title=sdfsd&description=fsdsdfsdf


submit 실행시 위와같은 query문이 url창에 생성되는데

action 항에 있는 server로 form 안에 있는 각각의 정보를 전송하는 기능이다

서버에서 get 할떄는 ?= ~~ 하는 query를 사용하는데, server로 data를 생성 수정 삭제 할떄는

필요한 data를 url로 보내지 않고 눈에 보이지 않는 방식으로.

method="post" 하면 query가 보이지 않음


-->
